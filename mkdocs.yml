site_name: Betty
site_description: My space on the internet.
site_author: Huynh Duong

theme:
  icon:
    logo: material/penguin
    repo: octicons/git-merge-24
  favicon: images/favicon.png
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: octicons/moon-16
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: octicons/sun-16
        name: Switch to light mode
  font:
    text: Inter
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

plugins:
  - tags:
      tags_file: tags.md
  - search
  - blog: 
      pagination_per_page: 5
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true

markdown_extensions:
  - meta
  - footnotes
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
extra:
  analytics:
    provider: google
    property: G-B8XM7XBEP5
    feedback:
      title: How do you feel?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/betty2310
      name: Betty on Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/betty2310
      name: Betty on Linkedin
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/_betty2310
      name: Betty on Twitter
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/betty2310
      name: Betty on Facebook
copyright: Copyright &copy; 2022 Huynh Duong - Betty2310
repo_url: https://github.com/betty2310/docs
repo_name: betty230/docs
extra_javascript:
  - javascripts/mathjax.js
  - javascripts/feedback.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home:
      - Home: index.md
      - Tags: tags.md
  - Blog:
    - blog/index.md 
  - About:
      - About/Me.md
